<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div>
    <h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1> <hr/>
    <h2>사용자 정보 수정</h2>
    <form th:method="post" th:action="|@{/{loginType}/admin/modify/{loginId} (loginType=${loginType}, loginId=${modifyRequest.loginId})}|" th:object="${modifyRequest}">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div>
            <label th:for="loginId">로그인 아이디 : </label>
            <input type="text" th:field="*{loginId}" th:errorclass="error-input" readonly="readonly"/>
            <div class="error-class" th:errors="*{loginId}"></div>
        </div>
        <br/>
<!--        <div>-->
<!--            <label th:for="password">비밀번호 : </label>-->
<!--            <input type="password" th:field="*{password}" th:errorclass="error-input"/>-->
<!--            <button th:onclick="|@{/{loginType}/{loginId}/password (loginType=${loginType}, loginId=${modifyRequest.loginId})}|">비밀번호 변경</button>-->
<!--            <div class="error-class" th:errors="*{password}"></div>-->
<!--        </div>-->
<!--        <br/>-->
        <div>
            <input type="hidden" th:field="*{password}"/>
        </div>
        <div>
            <label th:for="nickname">닉네임 : </label>
            <input type="text" th:field="*{nickname}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{nickname}"></div>
        </div>
        <br/>
        <div>
            <div>권한</div>
            <div th:each="roleOpt, idx : ${roleOpts}">
                <input type="radio" th:field="*{role}" th:value="${roleOpt.name()}"/>
                <label th:text="${roleOpt.name()}"/>
                <div class="error-class" th:errors="*{role}"></div>
            </div>
        </div>
        <br/>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
